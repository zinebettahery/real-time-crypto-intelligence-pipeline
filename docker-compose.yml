# ================================================================
# real-time-crypto-intelligence-pipeline
# Airflow 2.8 — CeleryExecutor + PostgreSQL + Redis
# ================================================================

x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW_VAR_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
    AIRFLOW_VAR_KAFKA_API_KEY: ${KAFKA_API_KEY}
    AIRFLOW_VAR_KAFKA_API_SECRET: ${KAFKA_API_SECRET}
    AIRFLOW_VAR_NEWSAPI_KEY: ${NEWSAPI_KEY}
    AIRFLOW_VAR_FRED_API_KEY: ${FRED_API_KEY}
    KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
    KAFKA_API_KEY: ${KAFKA_API_KEY}
    KAFKA_API_SECRET: ${KAFKA_API_SECRET}
    NEWSAPI_KEY: ${NEWSAPI_KEY}
    FRED_API_KEY: ${FRED_API_KEY}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/data:/opt/airflow/data
    - ./config:/opt/airflow/project/config
    - ./producers:/opt/airflow/project/producers
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - crypto-net

services:

  postgres:
    image: postgres:15
    container_name: crypto-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - crypto-net

  redis:
    image: redis:7.2-alpine
    container_name: crypto-redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - crypto-net

  # ── Init: utilise l'entrypoint officiel Airflow (pas bash custom) ──
  airflow-init:
    <<: *airflow-common
    container_name: crypto-airflow-init
    # On utilise l'entrypoint officiel de l'image Airflow
    # qui gère correctement le PATH et les modules Python
    entrypoint: /bin/bash
    command:
      - -c
      - |
        export PATH="/home/airflow/.local/bin:$PATH"
        python -c "import os; os.makedirs('/opt/airflow/data/fred', exist_ok=True)"
        airflow db migrate
        airflow users create \
          --username "airflow" \
          --password "airflow" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@invistis.io || true
        echo "✅ Airflow init complete"
    environment:
      <<: *airflow-common-env
    # IMPORTANT: même user que les autres services (pas root)
    # c'est ce qui causait "No module named airflow"
    user: "${AIRFLOW_UID:-50000}:0"

  airflow-webserver:
    <<: *airflow-common
    container_name: crypto-airflow-webserver
    command: webserver
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: crypto-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    <<: *airflow-common
    container_name: crypto-airflow-worker
    command: celery worker
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-common
    container_name: crypto-airflow-triggerer
    command: triggerer
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  flower:
    <<: *airflow-common
    container_name: crypto-airflow-flower
    command: celery flower
    profiles:
      - flower
    ports:
      - "5555:5555"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres-db:

networks:
  crypto-net:
    driver: bridge